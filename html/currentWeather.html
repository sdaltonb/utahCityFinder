<!DOCTYPE html>
<html>
	<head>
		<title>Current Weather</title>
		<link rel="stylesheet" type="text/css" href="weather.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="banner">
			<h1>Current Weather</h1>
		</div>
		
		<table id="currentConditions">
			<tr>
				<th>Condition</th>
				<th>Temperature</th>
				<th>Feels Like</th>
				<th>Humidity</th>
				<th>Wind</th>
				<th>Air Quality</th>
			</tr>
			<tr>
				<th>CLOUDY</th>
				<th>77</th>
				<th>84</th>
				<th>98%</th>
				<th>NW 2 mph</th>
				<th>Poor</th>
			</tr>	
		</table>	
		<div id="footer">
			<img src="clouds.jpg" alt="cloudsImage" style="width: 100%"/>
		</div>
	</body>
</html>
